<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Authentication</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        #login-container {
            margin-top: 100px;
            background: white;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            width: 80%;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            display: none;
            background-color: #f4f4f4;
            position: relative;
        }

        #logout-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body onload="initializePage()">

    <!-- Login Form -->
    <div id="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="authenticate()">Login</button>
    </div>

    <!-- Game Page (Initially Hidden) -->
    <div id="game-container">
        <button id="logout-btn" onclick="logout()">Logout</button>
        <iframe id="gameFrame"></iframe>
    </div>

    <script src="auth8.js"></script> <!-- Link to JS file -->
    <script src="../EVACUATION.js"></script>
</body>
</html>
